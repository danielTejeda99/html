<!DOCTYPE html>
<html>
  <head>
    <title>My Product Brand Name</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />

    <style>
      h1 {
        text-align: center;
      }

      .intro h2 {
        text-align: center;
      }

      .entry {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
      }

      .divider h2 {
        text-align: center;
      }

      .create {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      .contenedor {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .contenedor #api div {
        width: 100%;
      }

      @media only screen and (max-width: 600px) {
        .contenedor {
          width: 90%;
        }
      }

      @media only screen and (min-width: 601px) and (max-width: 1024px) {
        .contenedor {
          width: 70%;
        }
      }

      body {
        background-color: #e6edf3;
        font-family: "Roboto", sans-serif;
      }

      .divider {
        display: none;
      }

      .entry input {
        border-radius: 8px;
        padding: 15px;
        border: 1px solid #e9eaec;
        margin-top: 10px;
        width: 92%;
      }

      .entry label {
        color: #40444d;
        font-weight: bold;
      }

      .entry-item {
      }

      .entry-item label {
        display: none;
      }

      .intro {
        display: none;
      }

      .heading {
        display: none;
      }

      .container-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
      }

      .buttons button {
        background-color: #fec82f;
        border: none;
        border-radius: 5px;
        padding: 15px;
        font-family: "Roboto", sans-serif;
        float: right;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 25px;
      }

      .create {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #40444d;
      }

      .create a {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
        color: #008296;
      }

      .password-label a {
        position: absolute;
        bottom: 0;
        left: 0;
        margin-bottom: -30px;
        color: #40444d;
        font-size: small;
      }

      #api {
        display: table;
        margin: 0;
        width: 100%;
      }

      .social {
        display: table-footer-group;
        position: relative;
        top: 1px;
        width: auto;
        box-shadow: 1px 1px 5px #cecece;
        border-radius: 5px;
      }

      .social .options div {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .social .options button {
        background-color: white;
        padding: 10px;
        width: 70%;
        border-radius: 5px;
        border: none;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        color: #606773;
      }

      .accountButton {
        background-repeat: no-repeat;
        cursor: pointer;
      }

      #FundacionGrupoSocial {
        background-image: url("images/logoFundacion.svg");
      }

      .buttons #next {
        width: 100%;
        margin-top: 50px;
      }

      #forgotPassword {
        text-decoration: none;
        font-weight: bold;
      }
      .itemLevel p{
        display: none;
      }
    </style>
  </head>

  <body>   
    <div class="contenedor">
      <div class="container-logo">
        <img
          src="https://aadcdn.msftauthimages.net/dbd5a2dd-qsxrcriw-rwt6o-uz1jc8wpgq-n3zy4mllhq-kewm7k/logintenantbranding/0/bannerlogo?ts=638187258612654573"
          alt="Company Logo"
          data-tenant-branding-logo="true"
        />
      </div>
      <div id="api" data-name="Unified">
        <div class="heading">
          <h1 role="heading">Iniciar sesión</h1>
        </div>
        <div
          class="claims-provider-list-buttons social"
          aria-label="Iniciar sesión con su cuenta de redes sociales"
          role="form"
        >
          <div class="intro">
            <h2>Iniciar sesión con su cuenta de redes sociales</h2>
          </div>
          <div class="options">
            <div>
              <button
                class="accountButton firstButton claims-provider-selection"
                id="FundacionGrupoSocial"
                role="link"
                autofocus=""
              >
                Fundacion Grupo Social
              </button>
            </div>
            <div>
              <button
                class="accountButton claims-provider-selection"
                id="GoogleExchange"
                role="link"
              >
                Google
              </button>
            </div>
            <div>
              <button
                class="accountButton claims-provider-selection"
                id="MicrosoftAccountExchange"
                role="link"
              >
                Microsoft
              </button>
            </div>
          </div>
        </div>

        <div class="divider">
          <h2>O</h2>
        </div>
        <form
          id="localAccountForm"
          class="localAccount"
          aria-label="Iniciar sesión con su nombre de usuario"
        >
          <div class="intro">
            <h2>Iniciar sesión con su nombre de usuario</h2>
          </div>
          <div class="error pageLevel" aria-hidden="true" role="alert">
            <p></p>
          </div>
          <div class="entry">
            <div class="entry-item">
              <label for="UserId"> Nombre de usuario </label>
              <div
                class="error itemLevel"
                aria-hidden="false"
                role="alert"
                style="display: block"
              >
                <p>Especifique su Nombre de usuario.</p>
              </div>
              <input
                type="text"
                id="UserId"
                name="Nombre de usuario"
                title="Escriba un valor de nombre de usuario válido."
                pattern="^[a-zA-Z0-9]+[a-zA-Z0-9_-]*$"
                autofocus=""
                placeholder="Nombre de usuario"
                aria-label="Nombre de usuario"
                class="highlightError"
              />
            </div>
            <div class="entry-item">
              <div class="password-label">
                <label for="password">Contraseña</label>
                <a
                  id="forgotPassword"
                  href="/fundaciongruposocial1b2cpoc.onmicrosoft.com/B2C_1_sales-qa-signin/api/CombinedSigninAndSignup/forgotPassword?csrf_token=VFk2ZjNvWXhTS29uUlF5WVQ0MGNqdWhiVmgzd3k3U0k2TVM4WFI4a0FrVWowLzNKMkdiQkxkZm90WCtoTXpaSU5oT2FCbVE1UGtVR1ovVEdQQjlsZ0E9PTsyMDIzLTEyLTIwVDE5OjU0OjM2LjY3OTExMVo7UDQ0cDhwZlpsMkcyWEFxYzNVeEh4dz09O3siT3JjaGVzdHJhdGlvblN0ZXAiOjF9&amp;tx=StateProperties=eyJUSUQiOiJiMTk0OTk4OC05ZjQ5LTRlYjYtYTg2NS0wN2Y4ZGM0YTA3NTMifQ&amp;p=B2C_1_sales-qa-signin"
                  >¿Olvidó su contraseña?</a
                >
              </div>
              <div
                class="error itemLevel"
                aria-hidden="false"
                style="display: block"
              >
                <p role="alert">Escriba su contraseña</p>
              </div>
              <input
                type="password"
                id="password"
                name="Contraseña"
                placeholder="Contraseña"
                aria-label="Contraseña"
                autocomplete="current-password"
                aria-required="true"
                class="highlightError"
              />
            </div>
            <div class="working"></div>

            <div class="buttons">
              <button id="next" type="submit" form="localAccountForm">
                Iniciar sesión
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
